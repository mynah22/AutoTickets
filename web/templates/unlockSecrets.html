<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Secrets</title>
  <style>
        body {
            background: #181a1b;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #23272a;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 16px #000a;
            min-width: 320px;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #fff;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: #e0e0e0;
        }
        .error {
            color: #ff6b6b;
            margin-top: 0.5rem;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.7rem;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
  </style>
</head>
<body>
  <div class="container">
    <h2><img src="favicon.ico" alt="favicon" style="height:1.2em;vertical-align:middle;margin-right:0.5em;">Unlock Secrets <img src="favicon2.ico" alt="favicon2 icon" style="height:1.2em;vertical-align:middle;margin-right:0.5em;"></h2>
    <form id="unlockForm" autocomplete="off">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <div class="error" id="errorMsg"></div>
      <button type="submit">Unlock</button>
    </form>
  </div>
  <script>
    document.getElementById('unlockForm').onsubmit = async function(e) {
      e.preventDefault();
      const data = { password: document.getElementById('password').value };
      try {
        const resp = await fetch('/submitSecrets', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (resp.redirected) {
          window.location.href = resp.url;
          return;
        }
        const result = await resp.json();
        if (result.error) {
          document.getElementById('errorMsg').textContent = result.error;
        }
      } catch (err) {
        document.getElementById('errorMsg').textContent = 'Submission failed.';
      }
    };
  </script>
</body>
</html>
